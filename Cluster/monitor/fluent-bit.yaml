application: fluent-bit
clusterConfig:
  namespace: monitoring
chart:
  chartUrl: https://fluent.github.io/helm-charts
  Name: fluent-bit
  releaseName: fluent-bit
  targetRevision: v3.2.4
  values: |
    [SERVICE]
        Flush        5
        Log_Level    info
        Daemon       off
        Parsers_File parsers.conf

    [INPUT]
        Name         tail
        Path         /var/log/containers/*.log
        Parser       docker
        Tag          kube.*
        Refresh_Interval 5

    [FILTER]
        Name         kubernetes
        Match        kube.*
        Kube_URL     https://kubernetes.default.svc:443
        Merge_Log    on
        Keep_Log     off
        Annotations  off
        Labels       off

    [OUTPUT]
        Name         loki
        Match        *
        Host         loki.monitoring.svc.cluster.local
        Port         3100
        Labels       job=fluent-bit
        Auto_Kubernetes_Labels on
        RemoveKeys   kubernetes,stream
        LineFormat   json

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
        Decode_Field_As   escaped_utf8 log
        Decode_Field_As   json log
