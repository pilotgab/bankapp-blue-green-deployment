application: loki-stack
clusterConfig:
  namespace: monitoring
chart:
  name: loki-stack
  releaseName: loki-stack
  repoURL: https://grafana.github.io/helm-charts
  targetRevision: "2.10.1"
values: |
  loki:
    enabled: true

  promtail:
    enabled: true
    config:
      logLevel: info
      serverPort: 3100
      clients:
        - url: http://loki.monitoring.svc.cluster.local
