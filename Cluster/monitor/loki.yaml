application: loki-stack
clusterConfig:
  namespace: monitoring
chart:
  name: loki-stack
  releaseName: loki-stack
  repoURL: https://grafana.github.io/helm-charts
  targetRevision: 2.10.1
  values: |
    loki:
      persistence:
        enabled: true
        size: 50Gi
        storageClassName: gp2
